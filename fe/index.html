<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body ng-app="myApp">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Movies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/users">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/movies">Movies</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div ng-controller="UserController">
    <div class="container">
      <h2 class="mt-4">User List</h2>
      <div class="form-group">
        <label for="userSelect">Select User:</label>
        <select class="form-control" id="userSelect" ng-model="selectedUser" ng-change="getSuggestionForUser()">
          <option value="">Select User</option>
          <option ng-repeat="user in users" value="{{user.userId}}">{{user.name}}</option>
        </select>
      </div>
      <div ng-if="selectedUser">
        <h3>User Sugestions Movies:</h3>    
        <ul id="preferences" class="list-group">
          <li class="list-group-item" ng-repeat="suggestion in suggestions">
            {{ suggestion.title  }} - {{suggestion.types}}
          </li>
        </ul>    
        <!-- Display additional user details here -->
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="app.js"></script>
  <script src="UserController.js"></script>
  <script src="UserDetailController.js"></script>
  <script src="UserEditController.js"></script>
</body>
</html>
