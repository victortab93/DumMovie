<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!-- Include your app.js file -->

</head>
<body ng-app="myApp">
  <div class="container" ng-controller="UserController">
    <h1 class="mt-5">User List</h1>

    <div class="row">
      <div class="col">
        <a class="btn btn-primary" href="/userEdit?userId=0">Create User</a>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary mb-3" ng-click="goBack()">Back</button>
      </div>
    </div>
    
    <table class="table mt-4">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{ user.userId }}</td>
          <td>{{ user.name }}</td>
          <td>
            <a class="btn btn-primary" href="/userDetail?userId={{user.userId}}">View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  
  <script src="app.js"></script>
  <!-- Include usercontroller.js -->
  <script src="UserController.js"></script>
  <script src="UserDetailController.js"></script>
</body>
</html>
